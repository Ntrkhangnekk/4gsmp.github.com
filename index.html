<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản 5GSMP</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 40px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <form id="registerForm" action="register.php" method="POST">
    <h2>Đăng ký tài khoản Minecraft 5GSMP</h2>
    
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Xác nhận mật khẩu:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Đăng ký</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      const pw = document.getElementById("password").value;
      const cpw = document.getElementById("confirmPassword").value;
      if (pw !== cpw) {
        e.preventDefault();
        alert("Mật khẩu không khớp!");
      }
    });
  </script>
</body>
</html>
